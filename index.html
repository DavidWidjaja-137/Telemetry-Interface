<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>

    <!-- Content for the sidebar -->
    <div class="sidenav">
            <img src="Solar_Logo.png" alt="Our Logo">
            <h3 id="sidenavContent">Connection Status</h3>
            <h3 id="sidenavContent">Velocity</h3>
            <h3 id="sidenavContent">Battery Current</h3>
            <h3 id="sidenavContent">Battery Charge</h3>
            <h3 id="sidenavContent">Battery Voltage</h3>
            <h3 id="sidenavContent">Battery Temperature</h3>
            <h3 id="sidenavContent">Weather</h3>
    </div>

    <!-- Tabs -->
    <script type="text/javascript" src="tabs.js"></script>
    <button class="tablink" onclick="openPage('Battery', this, 'cyan')" id="defaultOpen">Battery</button>
    <button class="tablink" onclick="openPage('Motor', this, 'cyan')">Motor</button>
    <button class="tablink" onclick="openPage('Array', this, 'cyan')">Array</button>
    <button class="tablink" onclick="openPage('Error', this, 'cyan')">Error</button>
    <button class="tablink" onclick="openPage('Maps', this, 'cyan')">Maps</button>

    <!-- Creating the content for each individual tab -->
   <div class="main">
        <div id="Maps" class="tabcontent">
            <div id="column">
                <h3 id="Location">Location</h3>
                <div id="Data">
                    <h2>Google Api here</h2>
                </div>
            </div>

            <div id="column">
                <h3 id="WindSpeed">Wind Speed</h3>
            </div>
        </div>

        <div id="Battery" class="tabcontent">
            <div id="column">
                <h3>Flags</h3>
            </div>
            <div id="column">
                <h3>Faultcode</h3>
            </div>
            <div id="column">
               <h3>Peak Voltage</h3>
            </div>
            <div id="column">
               <h3>Current</h3>
            </div>
        </div>

        <div id="Array" class="tabcontent">
            <div id="column">
                <h3>Array</h3>
            </div>
        </div>

        <div id="Error" class="tabcontent">
            <div id="column">
                <h3>Error</h3>
            </div>
        </div>

        <div id="Motor" class="tabcontent">
            <div id="column">
                <h3>Motor Speed</h3>
            </div>
            <div id="column">
                <h3>Motor Temp</h3>
            </div>
            <div id="column">
                <h3>Motor Controller Temp</h3>
            </div>
            <div id="column">
                <h3>Bus Voltage</h3>
            </div>
            <div id="column">
                <h3>Bus Current</h3>
            </div>
        </div>

    </div>


</body>

</html>
